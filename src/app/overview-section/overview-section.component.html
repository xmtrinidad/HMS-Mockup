<section class="Overview-cards">
    <mat-card *ngFor="let card of cards" class="Overview-cards__card">
        <mat-card-header>
          <mat-card-subtitle>{{card.cardNum}}</mat-card-subtitle>
          <mat-card-title>{{card.cardTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
              <mat-icon [ngStyle]="{'color': card.icon.color}">{{card.icon.name}}</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
</section>
